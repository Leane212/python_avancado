{%extends "base.html"%}


{%block conteudo%}

<style>
    .linha {
        border-bottom: 2px solid rgba(2, 175, 175, 0.952);
        
    }
    .texto-centralizado {
        text-align: center;
        font-size: 1.2em;
        color: #333; 
    }
    #titulo{
        font-size: 24px;
        font-weight: bold;
        color: rgba(2, 175, 175, 0.952);
        text-align: center;
        padding: 10px;
    }
</style>
<h4 id="titulo" class="container-fluid">ADICIONAR USUÁRIO</h4>
    <div class="linha"></div>
<div class="card">
    <div class="card-header text-center">
        <h2>Cadastro</h2>
    </div>
    <div class="card-body">
        <form method="post" actiopn="{% url 'cadastrouser' %}" class="d-flex flex-column align-content-around m-5 gap-2">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    {{formcadastro.first_name}}
                </div>
                <div class="col-6">
                    {{formcadastro.last_name}}
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    {{formcadastro.email}}
                </div>
                <div class="col-6">
                    {{formcadastro.username}}
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    {{formcadastro.password}}
                </div>
                <div class="col-6">
                    <input name="confirmacao" type="password" placeholder="Confirmação de Senha" class="form-control my-2 p-2">
                </div>
            </div>
                    
            
            
            
            <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary px-5 py-2">Cadastre-se</button>
            <a href="{%url 'home'%}" class="btn btn-danger px-5 py-2"> Cancelar </a>
            </div>
        </form>
    </div>
</div>

{%endblock conteudo%}
